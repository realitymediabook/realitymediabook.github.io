---
layout: default
---
<article class="postWrapper">
  <section class="section--first is-darkBackgrounded u-table">
    <div class="section-backgroundImage" style="background-size: cover; background-image: url('{{ page.image.feature | prepend: "/" | prepend: site.baseurl_featured_img }}');">
<!-- 
      {% if page.image.feature %}
        <img class="post-featuredImage" src="{{ page.image.feature | prepend: "/" | prepend: site.baseurl_featured_img }}" style="
        {% if page.image.topPosition %}
          top:{{ page.image.topPosition }};
        {% endif %}
        " alt="">
      {% endif %}
-->
        <div class="section-gradient
        {% if page.bgGradientOpacity == "darker" %}
          section-gradient--darker
        {% elsif page.bgGradientOpacity == "lighter" %}
          section-gradient--lighter
        {% endif %}
        "></div> 
    </div>
    <div class="section-title is-darkBackgrounded u-tableCell u-verticalAlignMiddle" >
      <div class="container" >
        <h2>{{ page.title }}</h2>
        <div class="postMeta-wrapper">
          <ul class="postMeta">
            <li class="postMeta-datetime">
                  {{ page.chapter }}
              </li>
              <!-- <li class="postMeta-datetime">
              <time datetime="{{ page.date }}">
                {{ page.date | date_to_string }}
              </time>
            </li>
            <li class="postMeta-author">
              By {{ site.author.name }}
            </li>
            <li class="postMeta-tags">
              {{ page.categories }} -->
            </li>
          </ul>
        </div>
      </div>
    </div>
  </section>
  <section class="section--last">
    <div class="container container--content">
      <div class="content-body">
        {{ content }}
        {% include social.html %}
        <hr>
      </div>
    </div>
    <!-- <hr class="u-clearHr"/>
    <hr class="u-clearHr"/>
    <hr/> -->
  </section>
  <footer class="postFooter">

        </div>
      </section>
    {% endif %} -->

</article>
